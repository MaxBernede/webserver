server {
	listen localhost:8080;
	listen 127.0.0.1:8081;
	listen 127.0.0.2:8090;
	serverName	template.com;
	root html/;
	allowedMethods GET POST DELETE;
	cgiAllowed yes;
	clientMaxBodySize	700M;
	errorPage	404 error/404.html 504 error/504.html;
	index index.html;
	autoIndex on;
	return 301 page4.html test.html;
	return 302 page1 page1.html;
	return 303 page2 page2.html;
	return 301 loop cgi/pyp.cgi;
	return 307 test test.html;
	path data/;
	location cgi/ {
		allowedMethods	GET DELETE;
		root	cgi-bin/;
		autoIndex off;
		index	page.html;
		cgiAllowed yes;
		return 308 script bash.cgi;
	}
	location upload/ {
		autoIndex on;
		allowedMethods POST DELETE;
		root	upload/;
		path	upload/;
	}
	location autoindex/ {
		root	autoindex/;
		autoIndex on;
		allowedMethods GET;
	}
	location test/ {
		root aapjes/;
		return 308 no.html yes.html;
	}
}

server {
	listen 127.0.0.1:8081;
	listen 127.0.0.2:8090;
	allowedMethods GET PATCH;
	cgiAllowed yes;
	clientMaxBodySize	0;
	errorPage	404 error/404.html 405 error/405.html;
	index	index1.html;
	autoIndex off;
	serverName	home;
	root	html/;
	path	ja/;
}
